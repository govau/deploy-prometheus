# Add BOSH-DNS to prometheus deployment
# used with prometheus federation
- type: replace
  path: /releases/-
  value:
    name: "bosh-dns"
    version: "1.6.0"
    url: "https://bosh.io/d/github.com/cloudfoundry/bosh-dns-release?v=1.6.0"
    sha1: "bb7f1cf29c4186fdba4a049fb6feb5638227d9a4"

- type: replace
  path: /addons?/-
  value:
    name: bosh-dns
    include:
      stemcell:
      - os: ubuntu-trusty
    jobs:
    - name: bosh-dns
      release: bosh-dns
      properties:
        aliases:
          alertmanager.prometheus:
            - "127.0.0.1"
          prometheus.prometheus:
            - "*.prometheus2.*.((deployment-name)).bosh"
          d-cld.prometheus:
            - "*.d-cld.*.((deployment-name)).bosh"
          y-cld.prometheus:
            - "*.y-cld.*.((deployment-name)).bosh"
          b-cld.prometheus:
            - "*.b-cld.*.((deployment-name)).bosh"
        cache:
          enabled: true
        health:
          enabled: true
          server:
            tls: ((/dns_healthcheck_server_tls))
          client:
            tls: ((/dns_healthcheck_client_tls))
        api:
          server:
            tls: ((/dns_api_server_tls))
          client:
            tls: ((/dns_api_client_tls))

- type: replace
  path: /variables/-
  value:
    name: /dns_healthcheck_tls_ca
    type: certificate
    options:
      is_ca: true
      common_name: dns-healthcheck-tls-ca

- type: replace
  path: /variables/-
  value:
    name: /dns_healthcheck_server_tls
    type: certificate
    options:
      ca: /dns_healthcheck_tls_ca
      common_name: health.bosh-dns
      extended_key_usage:
      - server_auth

- type: replace
  path: /variables/-
  value:
    name: /dns_healthcheck_client_tls
    type: certificate
    options:
      ca: /dns_healthcheck_tls_ca
      common_name: health.bosh-dns
      extended_key_usage:
      - client_auth

- type: replace
  path: /variables/-
  value:
    name: /dns_api_tls_ca
    type: certificate
    options:
      is_ca: true
      common_name: dns-api-tls-ca

- type: replace
  path: /variables/-
  value:
    name: /dns_api_server_tls
    type: certificate
    options:
      ca: /dns_api_tls_ca
      common_name: api.bosh-dns
      extended_key_usage:
      - server_auth

- type: replace
  path: /variables/-
  value:
    name: /dns_api_client_tls
    type: certificate
    options:
      ca: /dns_api_tls_ca
      common_name: api.bosh-dns
      extended_key_usage:
      - client_auth
