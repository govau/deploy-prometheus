# Configure BOSH-DNS in prometheus deployment
# used with prometheus federation

- type: replace
  path: /addons/name=bosh-dns/jobs/name=bosh-dns/properties/aliases/alertmanager.prometheus?
  value:
  - "127.0.0.1"

- type: replace
  path: /addons/name=bosh-dns/jobs/name=bosh-dns/properties/aliases/prometheus.prometheus?
  value:
  - "*.prometheus2.*.((deployment-name)).bosh"

- type: replace
  path: /addons/name=bosh-dns/jobs/name=bosh-dns/properties/aliases/d-cld.prometheus?
  value:
  - "*.d-cld.*.((deployment-name)).bosh"

- type: replace
  path: /addons/name=bosh-dns/jobs/name=bosh-dns/properties/aliases/y-cld.prometheus?
  value:
  - "*.y-cld.*.((deployment-name)).bosh"

- type: replace
  path: /addons/name=bosh-dns/jobs/name=bosh-dns/properties/aliases/b-cld.prometheus?
  value:
  - "*.b-cld.*.((deployment-name)).bosh"
