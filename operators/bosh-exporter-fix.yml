# This file assumes bosh_exporter based Service Discovery is being used: ./monitor-bosh.yml

# Exporter jobs

- type: replace
  path: /instance_groups/name=prometheus/jobs/-
  value:
    name: cron
    release: cron
    properties:
      cron:
        variables:
          PATH: /var/vcap/packages/bosh_exporter/bin:/bin:/sbin:/usr/sbin:/usr/bin:/usr/local/bin
        entries:
        - command: /var/vcap/bosh/bin/monit restart bosh_exporter
          minute: '59'
          hour: '15'
          day: '*'
          month: '*'
          wday: '*'
          user: root

- type: replace
  path: /releases/-
  value:
    name: cron
    url: https://github.com/cloudfoundry-community/cron-boshrelease/releases/download/v1.1.3/cron-1.1.3.tgz
    sha1: 5ffffcb293fc965b70b5a3299a10286d6b2cc400
    version: 1.1.3
