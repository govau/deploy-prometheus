---
# Add 3 Webserver instances in a public subnet
# - prometheus
# - alertmanager
# - grafana
# nginx instances have HTTPS termination support thanks to HAProxy in front
- type: replace
  path: /releases/-
  value:
    name: haproxy
    version: 8.7.0
    url: https://github.com/cloudfoundry-incubator/haproxy-boshrelease/releases/download/v8.7.0/haproxy-8.7.0.tgz
    sha1: 7898c1894c4b3254aa4a0ade0a02d33cf6c5c59a

- type: replace
  path: /instance_groups/name=grafana/jobs/name=grafana/consumes?
  value:
    nginx: {from: nginx-grafana}

# remove standard nginx host
- type: remove
  path: /instance_groups/name=nginx
  value:

# add 3 new nginx hosts
- type: replace
  path: /instance_groups/-
  value:
    name: nginx-prometheus
    azs: [ z1, z2, z3 ]
    instances: 1
    vm_type: small
    stemcell: default
    vm_extensions: [monitoring]
    networks:
      - name: Public
        default: [dns, gateway, addressable]
      - name: Internet
        static_ips: [((prometheus_external_ip))]
    jobs:
      - name: nginx
        release: prometheus
        provides:
          nginx: {as: nginx-prometheus}
        properties:
          nginx:
            alertmanager:
              auth_users:
                - name: admin
                  password: ((alertmanager_password))
            prometheus:
              auth_users:
                - name: admin
                  password: ((prometheus_password))
      - name: haproxy
        release: haproxy
        properties:
          ha_proxy:
            backend_port: 9090
            backend_servers: ["127.0.0.1"]
            disable_http: true
            ssl_pem:
            - ((prometheus_tls_cert))

- type: replace
  path: /instance_groups/-
  value:
    name: nginx-alertmanager
    azs: [ z1, z2, z3 ]
    instances: 1
    vm_type: small
    stemcell: default
    vm_extensions: [monitoring]
    networks:
      - name: Public
        default: [dns, gateway, addressable]
      - name: Internet
        static_ips: [((alertmanager_external_ip))]
    jobs:
      - name: nginx
        release: prometheus
        provides:
          nginx: {as: nginx-alertmanager}
        properties:
          nginx:
            alertmanager:
              auth_users:
                - name: admin
                  password: ((alertmanager_password))
            prometheus:
              auth_users:
                - name: admin
                  password: ((prometheus_password))
      - name: haproxy
        release: haproxy
        properties:
          ha_proxy:
            backend_port: 9093
            backend_servers: ["127.0.0.1"]
            disable_http: true
            ssl_pem:
            - ((alertmanager_tls_cert))

- type: replace
  path: /instance_groups/-
  value:
    name: nginx-grafana
    azs: [ z1, z2, z3 ]
    instances: 1
    vm_type: small
    stemcell: default
    vm_extensions: [monitoring]
    networks:
      - name: Public
        default: [dns, gateway, addressable]
      - name: Internet
        static_ips: [((grafana_external_ip))]
    jobs:
      - name: nginx
        release: prometheus
        provides:
          nginx: {as: nginx-grafana}
        properties:
          nginx:
            alertmanager:
              auth_users:
                - name: admin
                  password: ((alertmanager_password))
            prometheus:
              auth_users:
                - name: admin
                  password: ((prometheus_password))
      - name: haproxy
        release: haproxy
        properties:
          ha_proxy:
            backend_port: 3000
            backend_servers: ["127.0.0.1"]
            disable_http: true
            ssl_pem:
            - ((grafana_tls_cert))
