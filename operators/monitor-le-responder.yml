# Monitor le-responder
- type: replace
  path: /instance_groups/name=prometheus2/jobs/name=prometheus2/properties/prometheus/scrape_configs/-
  value:
    job_name: le-responder
    metrics_path: /metrics
    scheme: https
    static_configs:
    - targets:
      - certs.d.cld.gov.au
      - certs.y.cld.gov.au
      - certs.b.cld.gov.au
